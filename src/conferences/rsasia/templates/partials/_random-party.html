<section class="random-party section" id="random-party">
  <div class="random-party__inner">
    {% if pagesPieceOfTexts.randomparty__title %}
    <h3 class="section__title">{{ mixins.text(pieceOfTexts, 'randomparty__title') }}</h3>
    {% endif %}
    <div class="random-party__text">
      {{ mixins.text(pieceOfTexts, 'randomparty__text') }}
    </div>

    <button class="btn random-party__btn" onclick={{ eventsLayer.openDialogSecure({name: 'random-room' , isAuth: not fakeLinks, link: '' , data: customContent.eventInfo.randomRooms | dump, values: '' , category: 'random-video-room-click' }) }}>{{ pagesPieceOfTexts.randomparty__btnText | safe }}</button>

  </div>
</section>
