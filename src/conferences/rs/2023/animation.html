  <script type="text/javascript">
    'use strict'
    const eventsBus = {
      subscribers: [],
      log: [],
      content:
        {},
      subscribe: function (cb, mutePrevious) {
        this.subscribers.push(cb);
        if (mutePrevious) {
          return;
        }
        const force = new Promise(resolve => {
          resolve();
        });
        force.then(() => this.log.forEach(ms => cb(ms)));
      },
      sendEvent: function (type = '', payload) {
        const message = {
          page: '',
          type,
          payload
        };
        this.subscribers.forEach(cb => cb(message));
        this.log.push(message);
      },
      mountEvent: function (id, name) {
        this.sendEvent('mount',
          {
            name: name || id,
            id
          });
      },
      clickEvent: function (payload) {
        this.sendEvent('click', payload);
        return false;
      },
      pushContent: function (data) {
        this.content = {
          ...this.content,
          ...data,
        }
      },
      getContent: function () {
        return this.content;
      }
    };
    window.eventsBus = eventsBus;

  </script>

            "event__text": "<p>React Summit is an annual conference on all things React, gathering thousands of Front-end and Full-stack engineers from around the world. </p>\n<p>Originally exclusively in-person, React Summit now offers a hybrid format with both remote and in-person participation.</p>\n<p>The first day to be streamed from the Amsterdam venue including hybrid networking features and interactive entertainment; and second day, as well as the numerous free workshops, streamed to the global audience online.</p>\n<p>Please mind that the live stream &#x26; in-person program are identical in content, however, each starts at a different time. </p>\n<p>The in-person program starts at 9:00 CEST whereas the live stream starts at 13:00 CEST.</p>\n<p>Stay tuned!</p>\n",

            "covid__article": "<h3>Current Coronavirus Situation in the Netherlands</h3>\n<p>70%+ of the population in the Netherlands is fully vaccinated (as of January 2022).\nFor the most recent updates, please see <a href=\"https://www.government.nl/topics/coronavirus-covid-19/tackling-new-coronavirus-in-the-netherlands\">the Dutch measures against Covid-19</a>. </p>\n<h3>Travel Regulations for Foreigners</h3>\n<p>Please consult the up-to-date <a href=\"https://www.government.nl/topics/coronavirus-covid-19/visiting-the-netherlands-from-abroad\">travel rules to the Netherlands</a>. </p>\n<p>Entry to the Netherlands still requires proof of full vaccination or proof of recovery from COVID-19 with validity between 11 and 180 days.</p>\n<p>We strongly advise that you book refundable accommodation and travel. Please see the website of your travel providers for more information.</p>\n<h3>Covid Policy</h3>\n<p>Our corona policy is in line with government guidelines. This year we won’t be screening for temperature or checking proof of vaccination or recent negative test (PCR or rapid test). But we’re asking you to be responsible: if you have any symptoms or have been in contact with someone tested positive recently, please choose remote participation and watch the conference online, to ensure other attendees' safety.\nIt would be respectful to other attendees that attending people have either vaccination or recent PCR/rapid test, although this won't be enforced.\nIf you feel vulnerable at an event full of other people around you, you are welcome to wear masks, and we can provide them of course.</p>\n<p>We provide the following measures at the in-person part of the event:</p>\n<ul>\n<li>Sanitizer dispenser stations will be available inside the venue.</li>\n<li>Bathrooms cleaned frequently.</li>\n<li>Masks are optional and will be offered at the registration desk.</li>\n</ul>\n<h3>Refund Policy</h3>\n<p>We understand that along the way, there might be obstacles for some attendees. We offer refunds in the following cases:  </p>\n<ol>\n<li>You can no longer enter the Netherlands due to covid-related policy changes</li>\n<li>The in-person part get canceled due to covid-related policy changes</li>\n</ol>\n<p>Any attendee with a valid in-person ticket will be refunded the price difference between the in-person and the full-access remote ticket, so that they can take part in the event online, or can be refunded 100% of the price.  </p>\n<p>Alternatively, the in-person ticket can be swapped for a full-access remote ticket and an annual <a href=\"https://gitnation.org/multipass-subscription\">GitNation Multipass</a>, providing access to 7 additional remote events and tens of talk &#x26; workshop recordings from our past conferences.  </p>\n<p>When requesting a refund, please contact us via hi@reactsummit.com</p>\n",

                "title": "React: Introduce Progressive Hydration Into Your React Applications Through Qwik",
                "text": "<p>Application startup performance impacts a business's bottom line, especially in sites that focus on conversion. React is often a go-to choice for such sites to bring interactivity, but eager hydration often negatively affects startup performance. New frameworks such as Qwik focus on startup performance but would require a full rewrite. Qwik-React is a bridging technology that allows React components to be executed inside Qwik. The advantage is that each React component can become its own islands which can be lazily hydrated on click, mouseover or visibility. This approach allows you to improve your site performance without a costly rewrite.</p>\n",

                "eventType": "Talk",
                "title": "Tired of Tech? Hit Reset with a Sabbatical or LOA\t",
                "text": "<p>Tech is tiring. Whether you’re trying to stay upskilled on the latest JavaScript framework or wading through toxic work swamps, it feels like burnout is constantly looming on the horizon. Sabbaticals and leaves of absence (LOAs) are two benefits you could take advantage of to catch a much-needed (and overdue) extended break. I’ve taken both, one time to live abroad in France for 6 months and the other time to take the summer off for 10 weeks, both at different Fortune 500 companies and each time they moved my career forward, not backward. I’ll walk through step-by-step how to figure out if you’re eligible for these benefits, break down the implications to insurance and job security in plain language, and illustrate some strategies on bridging the income gap so you can sleep at night. By the end you’ll walk away with the confidence to finally give yourself permission to reset and get excited about tech again.</p>\n",

                "eventType": "Talk",
                "title": "The Rise of Modern Transactional Stack",
                "text": "<p>Databases and transactional backends are the heartbeats of our everyday lives - they power nearly every transaction in the modern world, from booking airplane tickets to ordering food on Doordash. </p>\n<p>The status quo of powering these transactions today is building on top of a microservices-heavy architecture -- by leveraging caches and queues to preserve transaction state and OLTP that guarantees idempotency and consistency. The next evolution of this stack is replacing cache/queues with a central orchestrator -- workflow engines like cadence and conductor. </p>\n<p>This all happened in what we traditionally call \"the backend\", but a new stack is emerging for the Javascript world: more and more greenfield projects are written only in Javascript/Typescript, and this group of projects share a unique stack unlike what we have seen previously. </p>\n<p>The presentation will dive into the history and evolution of platform shifts, and focus on the most exciting transactional problems presented in the modern monoliths world that's edge-native, 100% Javascript -- and argue why the word \"serverless\" is out of date :)</p>\n",

                "eventType": "Talk",
                "title": "Canaries in the CloudFront",
                "text": "<p>Canary and blue/green deployments are becoming more common practice on the backend, affording engineering teams the opportunity to safely route production traffic to newly deployed versions of their services. The front-end world however is still often stuck with cumbersome conditionals and error prone manual feature flagging. At Demandbase we use S3, CloudFront, Lambda@Edge, and Gitlab CI in order to support canary deployments of our single page React app. This enables us to continually test our latest builds in a pre-production environment (while not introducing unnecessary instability that can affect other teams' releases), and provides us additional layers of validation and quick recovery when promoting builds to production. By integrating this workflow into our development processes we're able to move faster, more concurrently, and with fewer customer impacting regressions!</p>\n",

                "eventType": "Talk",
                "title": "React Concurrency, Explained",
                "text": "<p>React 18! Concurrent features! You might’ve already tried the new APIs like useTransition, or you might’ve just heard of them. But do you know how React 18 achieves the performance wins it brings with itself?</p>\n<p>In this talk, let’s peek under the hood of React 18’s performance features:</p>\n<ul>\n<li>How React 18 lowers the time your page stays frozen (aka TBT)</li>\n<li>What exactly happens in the main thread when you run useTransition()</li>\n<li>What’s the catch with the improvements (there’s no free cake!), and why Vue.js and Preact straight refused to ship anything similar</li>\n</ul>\n",

                "title": "You Can’t Use Hooks Conditionally… or Can You?",

                "title": "React: Introduce Progressive Hydration Into Your React Applications Through Qwik",
                "text": "<p>Application startup performance impacts a business's bottom line, especially in sites that focus on conversion. React is often a go-to choice for such sites to bring interactivity, but eager hydration often negatively affects startup performance. New frameworks such as Qwik focus on startup performance but would require a full rewrite. Qwik-React is a bridging technology that allows React components to be executed inside Qwik. The advantage is that each React component can become its own islands which can be lazily hydrated on click, mouseover or visibility. This approach allows you to improve your site performance without a costly rewrite.</p>\n",

                "eventType": "Talk",
                "title": "Tuning Retro Video Archives for Display on the Modern Web Using WebGL in React",
                "text": "<p>Archival retro video footage such as capture from 8 bit video games or VHS tapes tends to get mangled by the basic HTML5 video player as implemented by most browsers, or have better quality by running upscaling and effects like CRT emulation on the server side at significant expense in bandwidth. By using a WebGL canvas, these effects can instead be implemented client-side at higher quality by tuning for the user's exact screen and with significant bandwidth reduction, with the canvas implementation being easily embedded into a React app.</p>\n",

              "bio": "<p>Seungho is a Senior Software Engineer at LG Electronics and leads Enact (<a href=\"https://github.com/enactjs\">https://github.com/enactjs</a>) as an organization owner and maintainer. Enact is a React-based app framework that supports TV UI components, remote control input, a11y, i18n, and webOS APIs. It is shipped on webOS devices.</p>\n",

              "bio": "<p>Hey, I am Joban, and I am currently working as a software engineer at Microsoft Azure. I have been developing planet-scale backend services for the past 2 years and would like to share my experience with Microsoft Orleans Framework, we have been using at Microsoft Teams.</p>\n",
              "socials": [

                  "link": "https://gitnation.com/person/joban_singh",
                  "icon": "portal"
                }],
              "activities":
              {
                "talks": [
                  {
                    "id": 1277,
                    "title": "Config Driven UI using ReactJS",
                    "description": "<p>We at Microsoft are rethinking the way we use ReactJS as frontend devs, traditional React UI Design patterns results in redundant code, making code maintainability cumbersome. By making UI Config driven we supercharged React components by making config file a single source of truth, The above approach made it easier to onboard new UI scenarios quickly and with minimal regression in the old UI Flows, resulting in a significant reduction in dev efforts, the best part is all the code was kept in Typescript only no XML or other declarative languages were used. <br /><br /></p>\n",
                    "timeString": null,
                    "slug": "config-driven-ui-using-react-js"
                  }],
                "offlineTalks": [
                  {
                    "id": 1277,
                    "title": "Config Driven UI using ReactJS",

                    "id": 1217,
                    "title": "You Can’t Use Hooks Conditionally… or Can You?",
                    "description": "<p>It’s the hooks rule number one: “Only call hooks at the top level”.</p><p><br /></p><p>But what if I told you that this rule does not apply to every hook? One of them can actually safely be used conditionally. </p><p><br /></p><p>To understand how useContext is different from other hooks, and why it is exempted from this major rule, we need to know why this rule exists in the first place. We will build our own mental model of react’s rendering behavior, focused on how react keeps track of data at runtime: props, states, refs… and context values.</p>\n",
                    "label": "react",

                  }],

              "bio": "<p>Cecelia Martinez is a Developer Advocate for Appflow at Ionic, a company that helps web developers build cross-platform applications using modern technology. She is dedicated to creating better, more inclusive developer experiences for all. Previous companies include Cypress and Replay, with areas of expertise including web &#x26; mobile development, testing, developer tools, and open source. She is a Lead Volunteer with Women Who Code FrontEnd, Chapter Head of Out in Tech Atlanta, and a GitHub Star.</p>\n",

                    "title": "Code Signing React Native Apps",
                    "description": "<p><span>You've built a React Native app and now it's time to get it in the hands of your users. If you're used to web, dealing with mobile-specific deployment issues can be a struggle. There are native build hardware and config requirements, signing certificates, app store approvals, app versions, pushing updates, and more. You also have to consider all the tooling options -- do you manually deploy on your own, use a React Native-specific solution, or try to configure web CI/CD for mobile? This crash course will outline the build and ship process and review some common tools in the React Native ecosystem so you can feel confident deploying and get back to developing.</span></p>\n",

              "label": "react query",
              "avatarHandle": null,
              "avatar": "https://avatars.githubusercontent.com/u/1021430?v=4",
              "bio": "<p>Dominik is a Frontend Engineer, React-Query maintainer and Tech Lead at Adverity (<a href=\"https://adverity.com\">https://adverity.com</a>), who blogs about all things React and TypeScript (<a href=\"https://tkdodo.eu/blog/\">https://tkdodo.eu/blog/</a>).</p>\n",
              "socials": [
                {
                  "link": "https://github.com/TkDodo",
                  "icon": "gh"
                },
                {
                  "link": "https://gitnation.com/person/dominik_dorfmeister",

                }],
              "activities":
              {
                "talks": [
                  {
                    "id": 1270,
                    "title": "Thinking in React Query",
                    "description": "<p>In this talk, I'll explain React Query from a different perspective. After having maintained React Query for over two years and having answered many questions (often the same ones multiple times), I feel like there might be a fundamental understanding missing about the lib. I'll start with a quick introduction about my journey into open source and how I got to know React Query, followed by showing which mindset change is beneficial when working with React Query - how to \"think in React Query\". </p><p>I'll have 3 major takeaways: </p><p>1) React Query is not a data fetching library It's an async state manager, we'll quickly talk about what makes a state manager, why React Query is one and what \"async state\" means. </p><p>2) staleTime is your best friend I've seen a bit of confusion about how to use React Query as a state manager, so I'll explain why setting staleTime is mostly all you need </p><p>3) parameters are dependencies This is important to understand to show the boundaries between client state and server state, and is essential when doing state management with React Query I will then end with a note on \"separation of concerns\" and about the tradeoffs of just calling `useQuery` wherever you need it in your component tree.</p>\n",
                    "label": "react",
                    "timeString": null,
                    "slug": "thinking-in-react-query"
                  }],
                "offlineTalks": [
                  {
                    "id": 1270,
                    "title": "Thinking in React Query",
                    "description": "<p>In this talk, I'll explain React Query from a different perspective. After having maintained React Query for over two years and having answered many questions (often the same ones multiple times), I feel like there might be a fundamental understanding missing about the lib. I'll start with a quick introduction about my journey into open source and how I got to know React Query, followed by showing which mindset change is beneficial when working with React Query - how to \"think in React Query\". </p><p>I'll have 3 major takeaways: </p><p>1) React Query is not a data fetching library It's an async state manager, we'll quickly talk about what makes a state manager, why React Query is one and what \"async state\" means. </p><p>2) staleTime is your best friend I've seen a bit of confusion about how to use React Query as a state manager, so I'll explain why setting staleTime is mostly all you need </p><p>3) parameters are dependencies This is important to understand to show the boundaries between client state and server state, and is essential when doing state management with React Query I will then end with a note on \"separation of concerns\" and about the tradeoffs of just calling `useQuery` wherever you need it in your component tree.</p>\n",
                    "label": "react",
                    "timeString": null,
                    "slug": "thinking-in-react-query"
                  }]
              },

                    "title": "React Concurrency, Explained",
                    "description": "<p>React 18! Concurrent features! You might’ve already tried the new APIs like useTransition, or you might’ve just heard of them. But do you know how React 18 achieves the performance wins it brings with itself? In this talk, let’s peek under the hood of React 18’s performance features: - How React 18 lowers the time your page stays frozen (aka TBT) - What exactly happens in the main thread when you run useTransition() - What’s the catch with the improvements (there’s no free cake!), and why Vue.js and Preact straight refused to ship anything similar</p>\n",

                    "description": "<p>GitHub Copilot is an AI pair programmer that can help you write code faster and spend less time writing repetitive code.This session will cover some interesting use cases for Copilot that could shine a light on its possibilities. This ranges from prompting Copilot to suggest a function based on a comment, learning how to use a new framework, tackling a security or accessibility bug, better documenting your code, translating  code from one language to another, etc.</p><p>Agenda:<br />Introduction to CoPilot<br />- What is Copilot<br />- How can you use it<br />- How it can help you write code faster<br />- Copilot Labs experimental features </p><p>I will pick examples from the React ecosystem and show how we can fix Security Vulnerabilities and Accessibility issues in some components.</p>\n",

                    "title": "Making Interactions Accessible to All Users",
                    "description": "<p>Are your websites accessible to all users? Are all the users able to interact with your application as intended regardless of their disabilities? Accessibility often remains an afterthought even today, and I am here to share how we can change that. In this talk, we will explore best practices for designing and building user interactions for websites that are accessible and user-friendly for our users. Using semantic HTML and ARIA attributes, we will cover strategies for interaction from a simple button, to navigation, to different form elements and custom components.</p>\n",

              "activities":

                "talks": [
                  {
                    "id": 1292,
                    "title": "Zod === Typescript, but at Runtime in Your React Applications",
                    "description": "<p><span>In this talk, I want to show how we can use Zod to guarantee the type in a React Application at runtime. Environment variables, HTTP requests, forms and so on could create troubles in our applications, mainly if they contain unexpected types. Using Zod, we can create schemas to guarantee the types expected in our editor at runtime. In this way, we can react quickly when an environment variable misses or when someone changes the API contract without informing us.<br />A small validation layer in our applications can prevent a bad user experience and notify us immediately, so we can fix the problem as soon as possible and mitigate the visualization of wrong data.</span></p>\n",
                    "label": "best practices",
                    "timeString": null,
                    "slug": "zod-typescript-but-at-runtime-in-your-react-applications"
                  }],
                "offlineTalks": [

                  {
                    "id": 1269,
                    "title": "Server Components: The Epic Tale of Rendering UX",
                    "description": "<p>Server components, introduced in React v18 end these shortcomings, enabling rendering React components fully on the server, into an intermediate abstraction format without needing to add to the JavaScript bundle. </p><p>This talk aims to cover the following points:</p><p>1. A fun story of how we needed CSR and how SSR started to take its place</p><p>2. What are server components and what benefits did they bring like 0 javascript bundle size</p><p>3. Demo of a simple app using client-side rendering, SSR, and server components and analyzing the performance gains and understanding when to use what</p><p>4. My take on how rendering UI will change with this approach</p>\n",
                    "label": "react",
                    "timeString": null,
                    "slug": "server-components-the-epic-tale-of-rendering-ux"

                    "id": 1269,
                    "title": "Server Components: The Epic Tale of Rendering UX",
                    "description": "<p>Server components, introduced in React v18 end these shortcomings, enabling rendering React components fully on the server, into an intermediate abstraction format without needing to add to the JavaScript bundle. </p><p>This talk aims to cover the following points:</p><p>1. A fun story of how we needed CSR and how SSR started to take its place</p><p>2. What are server components and what benefits did they bring like 0 javascript bundle size</p><p>3. Demo of a simple app using client-side rendering, SSR, and server components and analyzing the performance gains and understanding when to use what</p><p>4. My take on how rendering UI will change with this approach</p>\n",
                    "label": "react",
                    "timeString": null,
                    "slug": "server-components-the-epic-tale-of-rendering-ux"
                  }]
              },

                  {
                    "id": 1281,
                    "title": "React Myths And Legends",
                    "description": "<p><span>The talks explore various misleading patterns and concepts in React, that seem to be “common knowledge”, but which a lot (if not most) developers either get wrong or are just not aware of those. Some examples, covered in the talk (and more):<br />* that “react component re-renders when its props change” (this is not true)<br />* that wrapping a component in React.memo will prevent its re-render (not always true)<br />* that use of Context causes re-renders and is bad for performance (not always true, sometimes Context can actually reduce the number of re-renders in the app)<br />* that creating an element like this `const A = &lt;Child /&gt;` is when the Child's render lifecycle is triggered (not true)</span></p>\n",
                    "timeString": null,
                    "slug": "react-myths-and-legends"
                  }],

              "bio": "<p>Lenz Weber-Tronic works as Senior Staff Software Engineer at Apollo GraphQL, where he is part of the team maintaining the Apollo TypeScript Client.</p>\n<p>He is a maintainer of Redux Toolkit and if he’s not currently trying to summon elder gods with weird TypeScript incantations he can usually be found on StackOverflow answering questions on Apollo and Redux usage or opening random PRs on GitHub.</p>\n",

              "activities":

                "talks": [
                  {
                    "id": 1271,
                    "title": "GraphQL in 2023 - Still Relevant?",
                    "description": "<p>With fetching libraries like TanStack Query, swr, or RTK Query becoming more widespread, some of the immediate “selling points” of GraphQL clients seem to be less unique - so it might be a good idea to take a step back and ask the question “is this even still relevant?”. And to already take the answer away - it is “yes”. The unique selling points of GraphQL go far beyond having a smooth data fetching experience by solving many inter-team and architectural problems. While it might not always be immediately evident as a benefit for us as Frontend Developers,  GraphQL gives us a lot of freedom and makes us less dependent on backend teams implementing a Backend-for-the-frontend for us. Also, while data-fetching libraries have made it a lot easier to work with REST nowadays, GraphQL still has properties that are just not present in traditional REST APIs, and on top of that GraphQL has kept evolving. New directives like @live or @defer enable developers to create a fantastic user experience with very little work - especially when combined with React’s new suspense features.</p>\n",
                    "label": "web development",
                    "timeString": null,
                    "slug": "graph-ql-in-2023-still-relevant"
                  }],

                    "title": "Bringing Controversial Ideas to React",
                    "description": "<p>Join me in a thought-provoking discussion on Bringing Controversial Ideas to React.js, where we will explore some of the most debated topics in the React ecosystem. This talk delves into the concepts of mutability and observability in React and compares them to frameworks like Solid.js and Svelte. We will also discuss the debate on granular updates versus Reconciler and the potential of a plugin system to extend React applications, and the impact it could have on the React community. Attendees will gain a deeper understanding of React's challenges and controversies compared to other frameworks and how the community is addressing them.</p>\n",

              "bio": "<p>Yoko is a tech cartoonist, engineer, product manager and partner at a16z. She spent years as an engineer writing developer tools at AppDynamics and Transposit using React and Anguar, and was a product lead for Terraform Cloud at Hashicorp. Currently, Yoko is a partner at a16z by day, investing in the Javascript ecosystem, and a cartoonist by night, when she draws cartoons to make fun of tech. </p>\n",

              "activities":
              {
                "talks": [
                  {
                    "id": 1303,
                    "title": "The Rise of Modern Transactional Stack",
                    "description": "<p>Databases and transactional backends are the heartbeats of our everyday lives - they power nearly every transaction in the modern world, from booking airplane tickets to ordering food on Doordash. The status quo of powering these transactions today is building on top of a microservices-heavy architecture -- by leveraging caches and queues to preserve transaction state and OLTP that guarantees idempotency and consistency. The next evolution of this stack is replacing cache/queues with a central orchestrator -- workflow engines like cadence and conductor. This all happened in what we traditionally call \"the backend\", but a new stack is emerging for the Javascript world: more and more greenfield projects are written only in Javascript/Typescript, and this group of projects share a unique stack unlike what we have seen previously. The presentation will dive into the history and evolution of platform shifts, and focus on the most exciting transactional problems presented in the modern monoliths world that's edge-native, 100% Javascript -- and argue why the word \"serverless\" is out of date :)</p>\n",
                    "label": "architecture",
                    "timeString": null,
                    "slug": "the-rise-of-modern-transactional-stack"
                  }],
                "offlineTalks": [

              "bio": "<p>Kamran is a DevEd consultant who helps developer marketers create lean, mean lead-generating content cuisine. He writes about how to avoid fast food developer content marketing in his DevEd Test Kitchen newsletter and hosts DevEducate, a podcast about creating remarkable developer learning experiences. You can learn more at <a href=\"https://deved.love\">https://deved.love</a>.</p>\n",

              "activities":

                "talks": [
                  {
                    "id": 1295,
                    "title": "Tired of Tech? Hit Reset with a Sabbatical or LOA",
                    "description": "<p>Tech is tiring. Whether you’re trying to stay upskilled on the latest JavaScript framework or wading through toxic work swamps, it feels like burnout is constantly looming on the horizon. Sabbaticals and leaves of absence (LOAs) are two benefits you could take advantage of to catch a much-needed (and overdue) extended break. I’ve taken both, one time to live abroad in France for 6 months and the other time to take the summer off for 10 weeks, both at different Fortune 500 companies and each time they moved my career forward, not backward. I’ll walk through step-by-step how to figure out if you’re eligible for these benefits, break down the implications to insurance and job security in plain language, and illustrate some strategies on bridging the income gap so you can sleep at night. By the end you’ll walk away with the confidence to finally give yourself permission to reset and get excited about tech again.</p>\n",
                    "label": "career",
                    "timeString": null,
                    "slug": "tired-of-tech-hit-reset-with-a-sabbatical-or-loa"
                  }],

              "bio": "<p>Among the different things that Facundo enjoys, some of them are meeting and connecting with other people, web development, and talking a lot. After more than 12 years working as a developer, creating products and projects for different organizations and clients, he thought it would be great to combine those three interests in some way. In his search of ways to handle that, he discovered the world of Developer Relations. Nowadays, Facundo works as a DevRel Engineer at Storyblok, and he spends his time engaging with the dev community, speaking at events and conferences, creating and sharing content, writing articles for different websites and platforms, leading workshops, and talking (of course). He is one of the organizers of React Buenos Aires, the biggest React community in Argentina. He has been selected Prisma Ambassador, Auth0 Ambassador, and Cloudinary Media Developer Expert.</p>\n",

                    "description": "<p>While the technology goes further and further, web development tries to get closer to the user. CDNs and web servers are evolving, and they now offer us the possibility to execute server-side logic without depending on a unique data center located in a specific place in the world. Let’s present the concept of The Edge. We will see how it works, and we’ll talk about Edge Functions. We’ll discuss why the main hosting providers are introducing this technology, and why different JavaScript frameworks are modeling their approaches based on Edge computing.</p>\n",
                    "label": "web development",
                    "timeString": null,
                    "slug": "pushing-boundaries-to-the-edge"

              "bio": "<p>Carly is a Developer Advocate at Elastic, based in London, UK. Before joining Elastic in 2022, she spent over 10 years working as a technologist at a large investment bank, specialising in Frontend Web development and agility. She is an agile evangelist, UI enthusiast, and regular blogger.\nIn her spare time, she enjoys cooking, photography, drinking tea and chasing after her young son.</p>\n",

                  {
                    "id": 1296,
                    "title": "Synthetic Monitoring and E2E Testing - 2 Sides of the Same Coin",
                    "description": "<p><span>Over the last few years, there has been a great focus on shifting tests left to earlier in the software development cycle. It's great that the emergence of trends such as e2e testing has enabled us to validate the user workflow earlier. However, they do not eliminate the need to monitor this workflow against a live production system. I have seen that the segregation of development and support teams leads to both teams using different tools to build similar automation that simply targets different environments of the same software.<br />By joining forces, we can build automated scripts that can be used both for production monitoring and testing within CI. In this talk, I will discuss the causes of this cultural divide, and why this needs to change for us to shift user testing both left and right. Furthermore, I shall show how this can be achieved using Playwright and Elastic Synthetics and also chat through the challenges you may face shifting left and right.</span></p>\n",
                    "label": "e2e testing",
                    "timeString": null,
                    "slug": "synthetic-monitoring-and-e2e-testing-2-sides-of-the-same-coin"
                  }],
                "offlineTalks": [

              "bio": "<p>Mackenzie is a developer advocate with a passion for DevOps and code security. As the co-founder and former CTO of a health tech startup, he learnt first-hand how critical it is to build secure applications with robust developer operations.\nToday as a Developer Advocate at GitGuardian, Mackenzie is able to share his passion for code security with developers and works closely with research teams to show how malicious actors discover and exploit vulnerabilities in code.</p>\n",

                    "id": 1313,
                    "title": "Secrets in Source Code - How Your JS Code is Exposing Your Credentials ",
                    "description": "<p>Secrets like API keys are constantly leaking through source code. The 2021 State of Secret Sprawl report found over 6 million secrets in public git repos. This presentation reviews the new, unreleased, 2022 State of Secrets Sprawl report focusing on how JavaScript source code specifically leak secrets.</p>\n",

              "bio": "<p>Adina Stoica is a full-stack software engineer at Bloomberg, where she works primarily on front-end items, both Bloomberg-specific and web. Originally from Romania, Adina moved to the United States for college. She obtained her bachelor’s degree in computer science from Bard College and her master’s degree from Washington University in St. Louis, where she specialized in computer vision. Prior to joining Bloomberg, Adina worked at Cerner Corporation (now Oracle Health). Adina is quite passionate about front-end development and improving user experience, and she tries her best to infuse this passion into her development work.</p>\n",

              "activities":
              {
                "talks": [
                  {
                    "id": 1278,
                    "title": "How To Build a Chrome Extension Using React",
                    "description": "<p>Last year, as part of my work at Bloomberg, I was tasked with building a Chrome Extension, and persuaded my team to let me build the extension in React instead of vanilla JavaScript. This had several advantages, such as making the code more maintainable and easier to understand, as well as enabling us to use a pre-existing component library for consistent styling across the company, reducing the amount of CSS code we had to write. In my presentation, I will show you a sample Chrome Extension for personal use that I built using React and Material UI that auto-responds to emails sent in Gmail and allows you to take notes regarding the conversation. I will also share steps to build your own Chrome Extension using React, and lessons learned along the way!</p>\n",
                    "timeString": null,
                    "slug": "how-to-build-a-chrome-extension-using-react"
                  }],

                  {
                    "id": 1279,
                    "title": "Scaling React-Three-Fiber Applications beyond the Hello World",
                    "description": "<p><span>A lot of recent talks at other conferences have talked about how to start using React and THREE.js to create 3D experiences on the web. In my career I've built several complex applications using those technologies, including a big Figma-like 3D editor, and I've learnt a lot of patterns and tricks on how to make it actually fast and scalable. Unfortunately, though, nobody is also talking about those tricks an what it really takes to build an rendering engine similar to the one that Figma uses.<br />My goal with this talk is to give people an overview of the challenges that may arise when you try scaling your application, and what are some lesser known tricks to overcome them: instancing, memory usage reduction techniques, SDF-based text rendering, GPGPU and tree data structures. Everything of course done with Javascript, React and THREE.js.</span></p>\n",
                    "label": "best practices",
                    "timeString": null,
                    "slug": "scaling-react-three-fiber-applications-beyond-the-hello-world"
                  }],

              "bio": "<p>I'm a Sr. Front-End Engineer at Medallia, building their surveys platform and helping them shape the customer experience market with React.\nMy areas of interest include JS and compile-to-JS languages, DX, and performance optimization. Aside from public speaking about these, I also volunteer at TechLabs, teaching front-end development.</p>\n",

                  {
                    "id": 1272,
                    "title": "It's 2023 and I Can Finally Talk About Atomic CSS",
                    "description": "<p>Libraries like Tailwind became quite popular and their utility-first—aka atomic classes—approach was an interesting paradigm shift in CSS. Many developers love it, and it's understandable why.</p><p>However, we tend to forget that the core of this technique isn't new. Way before Bootstrap, we all had our small CSS snippets copied from project to project with similar classes.</p><p>In this session, we'll discuss the evolution of scalable CSS, walk through the limitations and drawbacks of Atomic CSS, and also figure out where this concept can be beneficial.</p>\n",
                    "timeString": null,
                    "slug": "it-s-2023-and-i-can-finally-talk-about-atomic-css"
                  }],

              "avatarHandle": null,
              "avatar": "https://avatars.githubusercontent.com/u/565661?v=4",
              "bio": "<p>Jerel is a Principal Software Engineer at Apollo GraphQL maintaining the Apollo TypeScript Client living in beautiful Colorado, USA. He loves the art of software development and finding creative solutions to challenging problems.</p>\n",
              "socials": [

                  "link": "https://github.com/jerelmiller",

              "activities":
              {
                "talks": [
                  {
                    "id": 1271,
                    "title": "GraphQL in 2023 - Still Relevant?",
                    "description": "<p>With fetching libraries like TanStack Query, swr, or RTK Query becoming more widespread, some of the immediate “selling points” of GraphQL clients seem to be less unique - so it might be a good idea to take a step back and ask the question “is this even still relevant?”. And to already take the answer away - it is “yes”. The unique selling points of GraphQL go far beyond having a smooth data fetching experience by solving many inter-team and architectural problems. While it might not always be immediately evident as a benefit for us as Frontend Developers,  GraphQL gives us a lot of freedom and makes us less dependent on backend teams implementing a Backend-for-the-frontend for us. Also, while data-fetching libraries have made it a lot easier to work with REST nowadays, GraphQL still has properties that are just not present in traditional REST APIs, and on top of that GraphQL has kept evolving. New directives like @live or @defer enable developers to create a fantastic user experience with very little work - especially when combined with React’s new suspense features.</p>\n",
                    "label": "web development",
                    "timeString": null,
                    "slug": "graph-ql-in-2023-still-relevant"
                  }],

              "bio": "<p>Coder, open-sourcerer, developer experience enthusiast, software architect, and entrepreneur. At work, I oversee and consult in enterprise legacy systems modernization for fortune 500s to small businesses. Outside work I love helping NGOs as a full-stack developer and mentor.  </p>\n",

              "activities":

                "talks": [
                  {
                    "id": 1308,
                    "title": "Meet Your New BFF: Backend to Frontend without the Duct Tape",
                    "description": "<p>Even with all of the incredible frameworks available today vs. a decade ago (or even two––for devs who have been around as long as I have), it still feels like much of our work as fullstack developers is still repetitive, and held together by duct tape code we shouldn’t be writing.  </p><p>This is because we write a lot of duplicate and boilerplate code for everyday things such as simple database CRUD, data validation, authorization, and data-type conversions, but the majority of these tasks haven’t advanced at the pace of modern web architecture.  </p><p>In this live coding session we'll turn a front-end React app into a fullstack app with code that is easy to write, follow, and, most importantly - maintain with end-to-end typesafety (say no to GraphQL!), consistent and encapsulated validations, live querying, access control, secured APIs, you get the idea. You’ll come away from this session able to build apps for modern web architecture while still maintaining our code DRY and increase productivity while you’re at it through a fully open source and common [React / Vue etc.] stack.</p>\n",
                    "timeString": null,
                    "slug": "meet-your-new-bff-backend-to-frontend-without-the-duct-tape"
                  }],

                        "format": "Remote",
                        "shortDescription": "In this talk, I'll explain React Query from a different perspective. After having maintained React Query for over two years and having answered many questions (often the same ones multiple times), I feel like there might be a fundamental understanding missing about the lib. I'll start with a quick introduction about my journey into open source and how I got to know React Query, followed by showing which mindset change is beneficial when working with React Query - how to \"think in React Query\". I'll have 3 major takeaways: 1) React Query is not a data fetching library It's an async state manager, we'll quickly talk about what makes a state manager, why React Query is one and what \"async state\" means.",
                        "duration": 25,
                        "endDate": "2023-06-06T14:45:00.000Z",
                        "contentType": "03b4712293184731b7d1bf074302f8e0",
                        "icon": "https://avatars.githubusercontent.com/u/1021430?v=4",
                        "roomLink": null,
                        "slug": "thinking-in-react-query",
                        "bgColor": "rgb(153, 255, 0)",
                        "title": "Thinking in React Query",
                        "description": "<p>In this talk, I'll explain React Query from a different perspective. After having maintained React Query for over two years and having answered many questions (often the same ones multiple times), I feel like there might be a fundamental understanding missing about the lib. I'll start with a quick introduction about my journey into open source and how I got to know React Query, followed by showing which mindset change is beneficial when working with React Query - how to \"think in React Query\". </p><p>I'll have 3 major takeaways: </p><p>1) React Query is not a data fetching library It's an async state manager, we'll quickly talk about what makes a state manager, why React Query is one and what \"async state\" means. </p><p>2) staleTime is your best friend I've seen a bit of confusion about how to use React Query as a state manager, so I'll explain why setting staleTime is mostly all you need </p><p>3) parameters are dependencies This is important to understand to show the boundaries between client state and server state, and is essential when doing state management with React Query I will then end with a note on \"separation of concerns\" and about the tradeoffs of just calling `useQuery` wherever you need it in your component tree.</p>\n",
                        "startDate": "2023-06-06T14:20:00.000Z",
                        "isoDate": "2023-06-06T14:20:00.000Z",
                        "eventType": "Talk",
                        "text": "<p>In this talk, I'll explain React Query from a different perspective. After having maintained React Query for over two years and having answered many questions (often the same ones multiple times), I feel like there might be a fundamental understanding missing about the lib. I'll start with a quick introduction about my journey into open source and how I got to know React Query, followed by showing which mindset change is beneficial when working with React Query - how to \"think in React Query\". </p><p>I'll have 3 major takeaways: </p><p>1) React Query is not a data fetching library It's an async state manager, we'll quickly talk about what makes a state manager, why React Query is one and what \"async state\" means. </p><p>2) staleTime is your best friend I've seen a bit of confusion about how to use React Query as a state manager, so I'll explain why setting staleTime is mostly all you need </p><p>3) parameters are dependencies This is important to understand to show the boundaries between client state and server state, and is essential when doing state management with React Query I will then end with a note on \"separation of concerns\" and about the tradeoffs of just calling `useQuery` wherever you need it in your component tree.</p>\n",

                        "format": "Remote",
                        "shortDescription": "A lot of recent talks at other conferences have talked about how to start using React and THREE.js to create 3D experiences on the web. In my career I've built several complex applications using those technologies, including a big Figma-like 3D editor, and I've learnt a lot of patterns and tricks on how to make it actually fast and scalable. Unfortunately, though, nobody is also talking about those tricks an what it really takes to build an rendering engine similar to the one that Figma uses.My goal with this talk is to give people an overview of the challenges that may arise when you try scaling your application, and what are some lesser known tricks to overcome them: instancing, memory usage reduction techniques, SDF-based text rendering, GPGPU and tree data structures. Everything of course done with Javascript, React and THREE.js.",

                        "shortDescription": "With fetching libraries like TanStack Query, swr, or RTK Query becoming more widespread, some of the immediate “selling points” of GraphQL clients seem to be less unique - so it might be a good idea to take a step back and ask the question “is this even still relevant?”. And to already take the answer away - it is “yes”. The unique selling points of GraphQL go far beyond having a smooth data fetching experience by solving many inter-team and architectural problems. While it might not always be immediately evident as a benefit for us as Frontend Developers,  GraphQL gives us a lot of freedom and makes us less dependent on backend teams implementing a Backend-for-the-frontend for us.",

                        "bgColor": "rgb(153, 255, 0)",
                        "title": "GraphQL in 2023 - Still Relevant?",
                        "description": "<p>With fetching libraries like TanStack Query, swr, or RTK Query becoming more widespread, some of the immediate “selling points” of GraphQL clients seem to be less unique - so it might be a good idea to take a step back and ask the question “is this even still relevant?”. And to already take the answer away - it is “yes”. The unique selling points of GraphQL go far beyond having a smooth data fetching experience by solving many inter-team and architectural problems. While it might not always be immediately evident as a benefit for us as Frontend Developers,  GraphQL gives us a lot of freedom and makes us less dependent on backend teams implementing a Backend-for-the-frontend for us. Also, while data-fetching libraries have made it a lot easier to work with REST nowadays, GraphQL still has properties that are just not present in traditional REST APIs, and on top of that GraphQL has kept evolving. New directives like @live or @defer enable developers to create a fantastic user experience with very little work - especially when combined with React’s new suspense features.</p>\n",

                        "format": "Remote",
                        "shortDescription": "The talks explore various misleading patterns and concepts in React, that seem to be “common knowledge”, but which a lot (if not most) developers either get wrong or are just not aware of those. Some examples, covered in the talk (and more):* that “react component re-renders when its props change” (this is not true)* that wrapping a component in React.memo will prevent its re-render (not always true)* that use of Context causes re-renders and is bad for performance (not always true, sometimes Context can actually reduce the number of re-renders in the app)* that creating an element like this `const A = &lt;Child /&gt;` is when the Child's render lifecycle is triggered (not true)",
                        "duration": 25,
                        "endDate": "2023-06-06T18:45:00.000Z",
                        "contentType": "03b4712293184731b7d1bf074302f8e0",
                        "icon": "https://cdn.cloudinary.com/stichting-frontend-amsterdam/image/upload/v1653415015/id7av4rhl02k3vwfmoy1.jpg",
                        "roomLink": null,
                        "slug": "react-myths-and-legends",
                        "bgColor": "rgb(153, 255, 0)",
                        "title": "React Myths And Legends",
                        "description": "<p><span>The talks explore various misleading patterns and concepts in React, that seem to be “common knowledge”, but which a lot (if not most) developers either get wrong or are just not aware of those. Some examples, covered in the talk (and more):<br />* that “react component re-renders when its props change” (this is not true)<br />* that wrapping a component in React.memo will prevent its re-render (not always true)<br />* that use of Context causes re-renders and is bad for performance (not always true, sometimes Context can actually reduce the number of re-renders in the app)<br />* that creating an element like this `const A = &lt;Child /&gt;` is when the Child's render lifecycle is triggered (not true)</span></p>\n",
                        "startDate": "2023-06-06T18:20:00.000Z",
                        "isoDate": "2023-06-06T18:20:00.000Z",
                        "eventType": "Talk",
                        "text": "<p><span>The talks explore various misleading patterns and concepts in React, that seem to be “common knowledge”, but which a lot (if not most) developers either get wrong or are just not aware of those. Some examples, covered in the talk (and more):<br />* that “react component re-renders when its props change” (this is not true)<br />* that wrapping a component in React.memo will prevent its re-render (not always true)<br />* that use of Context causes re-renders and is bad for performance (not always true, sometimes Context can actually reduce the number of re-renders in the app)<br />* that creating an element like this `const A = &lt;Child /&gt;` is when the Child's render lifecycle is triggered (not true)</span></p>\n",

                        "format": "Remote",
                        "shortDescription": "Tech is tiring. Whether you’re trying to stay upskilled on the latest JavaScript framework or wading through toxic work swamps, it feels like burnout is constantly looming on the horizon. Sabbaticals and leaves of absence (LOAs) are two benefits you could take advantage of to catch a much-needed (and overdue) extended break. I’ve taken both, one time to live abroad in France for 6 months and the other time to take the summer off for 10 weeks, both at different Fortune 500 companies and each time they moved my career forward, not backward.",
                        "duration": 10,
                        "endDate": "2023-06-06T15:00:00.000Z",
                        "contentType": "09be1744ee4d465ea3f5a82972d2cb28",
                        "icon": "https://cdn.cloudinary.com/stichting-frontend-amsterdam/image/upload/v1681942637/dev/kamran_lr1ak5.jpg",

                        "slug": "tired-of-tech-hit-reset-with-a-sabbatical-or-loa",
                        "bgColor": "rgb(153, 255, 0)",
                        "title": "Tired of Tech? Hit Reset with a Sabbatical or LOA",
                        "description": "<p>Tech is tiring. Whether you’re trying to stay upskilled on the latest JavaScript framework or wading through toxic work swamps, it feels like burnout is constantly looming on the horizon. Sabbaticals and leaves of absence (LOAs) are two benefits you could take advantage of to catch a much-needed (and overdue) extended break. I’ve taken both, one time to live abroad in France for 6 months and the other time to take the summer off for 10 weeks, both at different Fortune 500 companies and each time they moved my career forward, not backward. I’ll walk through step-by-step how to figure out if you’re eligible for these benefits, break down the implications to insurance and job security in plain language, and illustrate some strategies on bridging the income gap so you can sleep at night. By the end you’ll walk away with the confidence to finally give yourself permission to reset and get excited about tech again.</p>\n",
                        "startDate": "2023-06-06T14:50:00.000Z",
                        "isoDate": "2023-06-06T14:50:00.000Z",
                        "eventType": "LightningTalk",
                        "text": "<p>Tech is tiring. Whether you’re trying to stay upskilled on the latest JavaScript framework or wading through toxic work swamps, it feels like burnout is constantly looming on the horizon. Sabbaticals and leaves of absence (LOAs) are two benefits you could take advantage of to catch a much-needed (and overdue) extended break. I’ve taken both, one time to live abroad in France for 6 months and the other time to take the summer off for 10 weeks, both at different Fortune 500 companies and each time they moved my career forward, not backward. I’ll walk through step-by-step how to figure out if you’re eligible for these benefits, break down the implications to insurance and job security in plain language, and illustrate some strategies on bridging the income gap so you can sleep at night. By the end you’ll walk away with the confidence to finally give yourself permission to reset and get excited about tech again.</p>\n",

                        "format": "Remote",
                        "shortDescription": "Over the last few years, there has been a great focus on shifting tests left to earlier in the software development cycle. It's great that the emergence of trends such as e2e testing has enabled us to validate the user workflow earlier. However, they do not eliminate the need to monitor this workflow against a live production system. I have seen that the segregation of development and support teams leads to both teams using different tools to build similar automation that simply targets different environments of the same software.By joining forces, we can build automated scripts that can be used both for production monitoring and testing within CI.",
                        "duration": 5,
                        "endDate": "2023-06-06T15:05:00.000Z",
                        "contentType": "09be1744ee4d465ea3f5a82972d2cb28",
                        "icon": "https://avatars.githubusercontent.com/u/74931905?v=4",
                        "roomLink": null,
                        "slug": "synthetic-monitoring-and-e2e-testing-2-sides-of-the-same-coin",
                        "bgColor": "rgb(153, 255, 0)",
                        "title": "Synthetic Monitoring and E2E Testing - 2 Sides of the Same Coin",
                        "description": "<p><span>Over the last few years, there has been a great focus on shifting tests left to earlier in the software development cycle. It's great that the emergence of trends such as e2e testing has enabled us to validate the user workflow earlier. However, they do not eliminate the need to monitor this workflow against a live production system. I have seen that the segregation of development and support teams leads to both teams using different tools to build similar automation that simply targets different environments of the same software.<br />By joining forces, we can build automated scripts that can be used both for production monitoring and testing within CI. In this talk, I will discuss the causes of this cultural divide, and why this needs to change for us to shift user testing both left and right. Furthermore, I shall show how this can be achieved using Playwright and Elastic Synthetics and also chat through the challenges you may face shifting left and right.</span></p>\n",
                        "startDate": "2023-06-06T15:00:00.000Z",
                        "isoDate": "2023-06-06T15:00:00.000Z",
                        "eventType": "LightningTalk",
                        "text": "<p><span>Over the last few years, there has been a great focus on shifting tests left to earlier in the software development cycle. It's great that the emergence of trends such as e2e testing has enabled us to validate the user workflow earlier. However, they do not eliminate the need to monitor this workflow against a live production system. I have seen that the segregation of development and support teams leads to both teams using different tools to build similar automation that simply targets different environments of the same software.<br />By joining forces, we can build automated scripts that can be used both for production monitoring and testing within CI. In this talk, I will discuss the causes of this cultural divide, and why this needs to change for us to shift user testing both left and right. Furthermore, I shall show how this can be achieved using Playwright and Elastic Synthetics and also chat through the challenges you may face shifting left and right.</span></p>\n",

                      {
                        "format": "Remote",
                        "shortDescription": "Databases and transactional backends are the heartbeats of our everyday lives - they power nearly every transaction in the modern world, from booking airplane tickets to ordering food on Doordash. The status quo of powering these transactions today is building on top of a microservices-heavy architecture -- by leveraging caches and queues to preserve transaction state and OLTP that guarantees idempotency and consistency. The next evolution of this stack is replacing cache/queues with a central orchestrator -- workflow engines like cadence and conductor. This all happened in what we traditionally call \"the backend\", but a new stack is emerging for the Javascript world: more and more greenfield projects are written only in Javascript/Typescript, and this group of projects share a unique stack unlike what we have seen previously.",
                        "duration": 10,
                        "endDate": "2023-06-06T16:10:00.000Z",
                        "contentType": "09be1744ee4d465ea3f5a82972d2cb28",
                        "icon": "https://cdn.cloudinary.com/stichting-frontend-amsterdam/image/upload/v1681339575/dev/Yoko_Li_cikwdd.png",
                        "roomLink": null,
                        "slug": "the-rise-of-modern-transactional-stack",
                        "bgColor": "rgb(153, 255, 0)",
                        "title": "The Rise of Modern Transactional Stack",
                        "description": "<p>Databases and transactional backends are the heartbeats of our everyday lives - they power nearly every transaction in the modern world, from booking airplane tickets to ordering food on Doordash. The status quo of powering these transactions today is building on top of a microservices-heavy architecture -- by leveraging caches and queues to preserve transaction state and OLTP that guarantees idempotency and consistency. The next evolution of this stack is replacing cache/queues with a central orchestrator -- workflow engines like cadence and conductor. This all happened in what we traditionally call \"the backend\", but a new stack is emerging for the Javascript world: more and more greenfield projects are written only in Javascript/Typescript, and this group of projects share a unique stack unlike what we have seen previously. The presentation will dive into the history and evolution of platform shifts, and focus on the most exciting transactional problems presented in the modern monoliths world that's edge-native, 100% Javascript -- and argue why the word \"serverless\" is out of date :)</p>\n",
                        "startDate": "2023-06-06T16:00:00.000Z",

                        "eventType": "LightningTalk",
                        "text": "<p>Databases and transactional backends are the heartbeats of our everyday lives - they power nearly every transaction in the modern world, from booking airplane tickets to ordering food on Doordash. The status quo of powering these transactions today is building on top of a microservices-heavy architecture -- by leveraging caches and queues to preserve transaction state and OLTP that guarantees idempotency and consistency. The next evolution of this stack is replacing cache/queues with a central orchestrator -- workflow engines like cadence and conductor. This all happened in what we traditionally call \"the backend\", but a new stack is emerging for the Javascript world: more and more greenfield projects are written only in Javascript/Typescript, and this group of projects share a unique stack unlike what we have seen previously. The presentation will dive into the history and evolution of platform shifts, and focus on the most exciting transactional problems presented in the modern monoliths world that's edge-native, 100% Javascript -- and argue why the word \"serverless\" is out of date :)</p>\n",

                        "format": "Remote",
                        "shortDescription": "Even with all of the incredible frameworks available today vs. a decade ago (or even two––for devs who have been around as long as I have), it still feels like much of our work as fullstack developers is still repetitive, and held together by duct tape code we shouldn’t be writing. This is because we write a lot of duplicate and boilerplate code for everyday things such as simple database CRUD, data validation, authorization, and data-type conversions, but the majority of these tasks haven’t advanced at the pace of modern web architecture. In this live coding session we'll turn a front-end React app into a fullstack app with code that is easy to write, follow, and, most importantly - maintain with end-to-end typesafety (say no to GraphQL!), consistent and encapsulated validations, live querying, access control, secured APIs, you get the idea.",

                        "format": "Remote",
                        "shortDescription": "GitHub Copilot is an AI pair programmer that can help you write code faster and spend less time writing repetitive code.This session will cover some interesting use cases for Copilot that could shine a light on its possibilities. This ranges from prompting Copilot to suggest a function based on a comment, learning how to use a new framework, tackling a security or accessibility bug, better documenting your code, translating  code from one language to another, etc.Agenda:Introduction to CoPilot- What is Copilot- How can you use it- How it can help you write code faster- Copilot Labs experimental features I will pick examples from the React ecosystem and show how we can fix Security Vulnerabilities and Accessibility issues in some components.",
                        "duration": 20,
                        "endDate": "2023-06-02T16:10:00.000Z",

                        "title": "Improving Developer Happiness with AI",
                        "description": "<p>GitHub Copilot is an AI pair programmer that can help you write code faster and spend less time writing repetitive code.This session will cover some interesting use cases for Copilot that could shine a light on its possibilities. This ranges from prompting Copilot to suggest a function based on a comment, learning how to use a new framework, tackling a security or accessibility bug, better documenting your code, translating  code from one language to another, etc.</p><p>Agenda:<br />Introduction to CoPilot<br />- What is Copilot<br />- How can you use it<br />- How it can help you write code faster<br />- Copilot Labs experimental features </p><p>I will pick examples from the React ecosystem and show how we can fix Security Vulnerabilities and Accessibility issues in some components.</p>\n",

                        "isoDate": "2023-06-02T15:50:00.000Z",
                        "eventType": "Talk",

                        "format": "Remote",
                        "shortDescription": "It’s the hooks rule number one: “Only call hooks at the top level”.But what if I told you that this rule does not apply to every hook? One of them can actually safely be used conditionally. To understand how useContext is different from other hooks, and why it is exempted from this major rule, we need to know why this rule exists in the first place. We will build our own mental model of react’s rendering behavior, focused on how react keeps track of data at runtime: props, states, refs… and context values.",
                        "duration": 20,
                        "endDate": "2023-06-02T18:20:00.000Z",
                        "contentType": "03b4712293184731b7d1bf074302f8e0",
                        "icon": "https://cdn.cloudinary.com/stichting-frontend-amsterdam/image/upload/v1664463497/dev/Charlotte_Isambert_fwodim.jpg",
                        "roomLink": null,
                        "slug": "you-can-t-use-hooks-conditionally-or-can-you",
                        "bgColor": "rgb(153, 255, 0)",
                        "title": "You Can’t Use Hooks Conditionally… or Can You?",
                        "description": "<p>It’s the hooks rule number one: “Only call hooks at the top level”.</p><p><br /></p><p>But what if I told you that this rule does not apply to every hook? One of them can actually safely be used conditionally. </p><p><br /></p><p>To understand how useContext is different from other hooks, and why it is exempted from this major rule, we need to know why this rule exists in the first place. We will build our own mental model of react’s rendering behavior, focused on how react keeps track of data at runtime: props, states, refs… and context values.</p>\n",
                        "startDate": "2023-06-02T18:00:00.000Z",
                        "isoDate": "2023-06-02T18:00:00.000Z",
                        "eventType": "Talk",
                        "text": "<p>It’s the hooks rule number one: “Only call hooks at the top level”.</p><p><br /></p><p>But what if I told you that this rule does not apply to every hook? One of them can actually safely be used conditionally. </p><p><br /></p><p>To understand how useContext is different from other hooks, and why it is exempted from this major rule, we need to know why this rule exists in the first place. We will build our own mental model of react’s rendering behavior, focused on how react keeps track of data at runtime: props, states, refs… and context values.</p>\n",
                        "dayISO": "2023-06-02T00:00:00.000Z",

                        "format": "Remote",
                        "shortDescription": "When refactoring large code bases, Find and Replace even with Regexes, can only get you so far. When that fails don’t fallback to painful manual updates instead reach for Abstract Syntax Trees (AST). In this session we introduce AST’s and show how they can be used to reason about / generate code. You will leave with a greater understanding of how you can automatically update code and new insights into how code linters work under the hood.",

                        "format": "Remote",
                        "shortDescription": "Too much JavaScript is getting you down? New frameworks promising no JavaScript look interesting, but you have an existing React application to maintain. What if Qwik React is your answer for faster applications startup and better user experience? Qwik React allows you to easily turn your React application into a collection of islands, which can be SSRed and delayed hydrated, and in some instances, hydration skipped altogether.",
                        "duration": 20,
                        "endDate": "2023-06-02T14:50:00.000Z",

                        "slug": "speeding-up-your-react-app-with-less-java-script",
                        "bgColor": "rgb(153, 255, 0)",
                        "title": "Speeding Up Your React App With Less JavaScript",
                        "description": "<p>Too much JavaScript is getting you down? New frameworks promising no JavaScript look interesting, but you have an existing React application to maintain. What if Qwik React is your answer for faster applications startup and better user experience? Qwik React allows you to easily turn your React application into a collection of islands, which can be SSRed and delayed hydrated, and in some instances, hydration skipped altogether. And all of this in an incremental way without a rewrite.</p>\n",
                        "startDate": "2023-06-02T14:30:00.000Z",
                        "isoDate": "2023-06-02T14:30:00.000Z",
                        "eventType": "Talk",
                        "text": "<p>Too much JavaScript is getting you down? New frameworks promising no JavaScript look interesting, but you have an existing React application to maintain. What if Qwik React is your answer for faster applications startup and better user experience? Qwik React allows you to easily turn your React application into a collection of islands, which can be SSRed and delayed hydrated, and in some instances, hydration skipped altogether. And all of this in an incremental way without a rewrite.</p>\n",

                        "format": "Remote",
                        "shortDescription": "Are your websites accessible to all users? Are all the users able to interact with your application as intended regardless of their disabilities? Accessibility often remains an afterthought even today, and I am here to share how we can change that. In this talk, we will explore best practices for designing and building user interactions for websites that are accessible and user-friendly for our users.",
                        "duration": 20,
                        "endDate": "2023-06-02T15:20:00.000Z",
                        "contentType": "03b4712293184731b7d1bf074302f8e0",
                        "icon": "https://avatars.githubusercontent.com/u/32791199?v=4",
                        "roomLink": null,
                        "slug": "making-interactions-accessible-to-all-users",
                        "bgColor": "rgb(153, 255, 0)",
                        "title": "Making Interactions Accessible to All Users",
                        "description": "<p>Are your websites accessible to all users? Are all the users able to interact with your application as intended regardless of their disabilities? Accessibility often remains an afterthought even today, and I am here to share how we can change that. In this talk, we will explore best practices for designing and building user interactions for websites that are accessible and user-friendly for our users. Using semantic HTML and ARIA attributes, we will cover strategies for interaction from a simple button, to navigation, to different form elements and custom components.</p>\n",
                        "startDate": "2023-06-02T15:00:00.000Z",
                        "isoDate": "2023-06-02T15:00:00.000Z",
                        "eventType": "Talk",
                        "text": "<p>Are your websites accessible to all users? Are all the users able to interact with your application as intended regardless of their disabilities? Accessibility often remains an afterthought even today, and I am here to share how we can change that. In this talk, we will explore best practices for designing and building user interactions for websites that are accessible and user-friendly for our users. Using semantic HTML and ARIA attributes, we will cover strategies for interaction from a simple button, to navigation, to different form elements and custom components.</p>\n",

                        "format": "Remote",
                        "shortDescription": "React 18! Concurrent features! You might’ve already tried the new APIs like useTransition, or you might’ve just heard of them. But do you know how React 18 achieves the performance wins it brings with itself?",
                        "duration": 20,
                        "endDate": "2023-06-02T16:30:00.000Z",
                        "contentType": "03b4712293184731b7d1bf074302f8e0",

                        "roomLink": null,
                        "slug": "react-concurrency-explained",
                        "bgColor": "rgb(153, 255, 0)",
                        "title": "React Concurrency, Explained",
                        "description": "<p>React 18! Concurrent features! You might’ve already tried the new APIs like useTransition, or you might’ve just heard of them. But do you know how React 18 achieves the performance wins it brings with itself? In this talk, let’s peek under the hood of React 18’s performance features: - How React 18 lowers the time your page stays frozen (aka TBT) - What exactly happens in the main thread when you run useTransition() - What’s the catch with the improvements (there’s no free cake!), and why Vue.js and Preact straight refused to ship anything similar</p>\n",
                        "startDate": "2023-06-02T16:10:00.000Z",
                        "isoDate": "2023-06-02T16:10:00.000Z",
                        "eventType": "Talk",
                        "text": "<p>React 18! Concurrent features! You might’ve already tried the new APIs like useTransition, or you might’ve just heard of them. But do you know how React 18 achieves the performance wins it brings with itself? In this talk, let’s peek under the hood of React 18’s performance features: - How React 18 lowers the time your page stays frozen (aka TBT) - What exactly happens in the main thread when you run useTransition() - What’s the catch with the improvements (there’s no free cake!), and why Vue.js and Preact straight refused to ship anything similar</p>\n",

                        "format": "Remote",
                        "shortDescription": "It's safe to say that a lot of websites and apps these days are heavily reliant on images: product images, avatars, social sharing. With continued technological advances, the variety of device sizes you need to support keeps growing. How exactly are we to make the same page look great and feel performant on both a 16'' MacBook Pro with a retina display as well as a small 5 year old Android phone? We will look at some of the modern approaches to tackle just this problem on web and native - as well as what happens if you don't.",

                        "format": "InPerson",
                        "shortDescription": "GitHub Copilot is an AI pair programmer that can help you write code faster and spend less time writing repetitive code.This session will cover some interesting use cases for Copilot that could shine a light on its possibilities. This ranges from prompting Copilot to suggest a function based on a comment, learning how to use a new framework, tackling a security or accessibility bug, better documenting your code, translating  code from one language to another, etc.Agenda:Introduction to CoPilot- What is Copilot- How can you use it- How it can help you write code faster- Copilot Labs experimental features I will pick examples from the React ecosystem and show how we can fix Security Vulnerabilities and Accessibility issues in some components.",
