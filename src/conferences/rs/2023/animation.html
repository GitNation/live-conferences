                        "shortDescription": "Aren't You Tired of Repeating Yourself? Tired of repeating the same code over and over again in your React projects? In this talk, we'll discover the power of headless components, a design pattern that separates the logic from the presentation layer, allowing you to create reusable and flexible UI components.We'll explore how headless components can simplify your development process, saving you both time and effort. We'll examine popular headless component libraries and provide tips for integrating them into your projects.",

                      {
                        "format": "InPerson",
                        "shortDescription": "Too much JavaScript is getting you down? New frameworks promising no JavaScript look interesting, but you have an existing React application to maintain. What if Qwik React is your answer for faster applications startup and better user experience? Qwik React allows you to easily turn your React application into a collection of islands, which can be SSRed and delayed hydrated, and in some instances, hydration skipped altogether.",
                        "duration": 20,
                        "endDate": "2023-06-02T08:10:00.000Z",
                        "contentType": "03b4712293184731b7d1bf074302f8e0",
                        "icon": "https://cdn.cloudinary.com/stichting-frontend-amsterdam/image/upload/v1668097406/dev/Mis%CC%8Cko_Hevery_koullu.jpg",
                        "roomLink": null,
                        "slug": "speeding-up-your-react-app-with-less-java-script",
                        "bgColor": "rgb(153, 255, 0)",
                        "title": "Speeding Up Your React App With Less JavaScript",
                        "description": "<p>Too much JavaScript is getting you down? New frameworks promising no JavaScript look interesting, but you have an existing React application to maintain. What if Qwik React is your answer for faster applications startup and better user experience? Qwik React allows you to easily turn your React application into a collection of islands, which can be SSRed and delayed hydrated, and in some instances, hydration skipped altogether. And all of this in an incremental way without a rewrite.</p>\n",
                        "startDate": "2023-06-02T07:50:00.000Z",
                        "isoDate": "2023-06-02T07:50:00.000Z",
                        "eventType": "Talk",
                        "text": "<p>Too much JavaScript is getting you down? New frameworks promising no JavaScript look interesting, but you have an existing React application to maintain. What if Qwik React is your answer for faster applications startup and better user experience? Qwik React allows you to easily turn your React application into a collection of islands, which can be SSRed and delayed hydrated, and in some instances, hydration skipped altogether. And all of this in an incremental way without a rewrite.</p>\n",

                            "location": "USA",
                            "name": "Miško Hevery",
                            "nickname": "misko_hevery",
                            "bio": "As CTO, Miško oversees the technology division that powers the Builder.io applications and software. Before joining Builder.io, he created Open Source platforms for Google, including Angular, AngularJS and was co-creator of Karma. While at Google, he brought a testing culture there with his blog. Before focusing on making the web better, he believes testing is the key to success.\n\nMiško started his career designing digital circuits and moved to databases, full-stack development and finally, front-end frameworks, giving him a unique perspective. He understands all of the layers from the web down to a transistor. In addition to Google, he worked for tech powerhouses Adobe Systems and Sun Microsystems.\n\nHe holds an MS/BS from Rochester Institute of Technology and an MBA from Santa Clara University.",

                        "shortDescription": "Are your websites accessible to all users? Are all the users able to interact with your application as intended regardless of their disabilities? Accessibility often remains an afterthought even today, and I am here to share how we can change that. In this talk, we will explore best practices for designing and building user interactions for websites that are accessible and user-friendly for our users.",

                        "slug": "making-interactions-accessible-to-all-users",
                        "bgColor": "rgb(153, 255, 0)",
                        "title": "Making Interactions Accessible to All Users",

                        "format": "InPerson",
                        "shortDescription": "React 18! Concurrent features! You might’ve already tried the new APIs like useTransition, or you might’ve just heard of them. But do you know how React 18 achieves the performance wins it brings with itself?",
                        "duration": 20,
                        "endDate": "2023-06-02T10:10:00.000Z",
                        "contentType": "03b4712293184731b7d1bf074302f8e0",
                        "icon": "https://cdn.cloudinary.com/stichting-frontend-amsterdam/image/upload/v1677673916/dev/Ivan_Akulov_rc10un.jpg",
                        "roomLink": null,
                        "slug": "react-concurrency-explained",
                        "bgColor": "rgb(153, 255, 0)",
                        "title": "React Concurrency, Explained",
                        "description": "<p>React 18! Concurrent features! You might’ve already tried the new APIs like useTransition, or you might’ve just heard of them. But do you know how React 18 achieves the performance wins it brings with itself? In this talk, let’s peek under the hood of React 18’s performance features: - How React 18 lowers the time your page stays frozen (aka TBT) - What exactly happens in the main thread when you run useTransition() - What’s the catch with the improvements (there’s no free cake!), and why Vue.js and Preact straight refused to ship anything similar</p>\n",
                        "startDate": "2023-06-02T09:50:00.000Z",
                        "isoDate": "2023-06-02T09:50:00.000Z",
                        "eventType": "Talk",
                        "text": "<p>React 18! Concurrent features! You might’ve already tried the new APIs like useTransition, or you might’ve just heard of them. But do you know how React 18 achieves the performance wins it brings with itself? In this talk, let’s peek under the hood of React 18’s performance features: - How React 18 lowers the time your page stays frozen (aka TBT) - What exactly happens in the main thread when you run useTransition() - What’s the catch with the improvements (there’s no free cake!), and why Vue.js and Preact straight refused to ship anything similar</p>\n",
                        "dayISO": "2023-06-02T00:00:00.000Z",

                      {
                        "format": "InPerson",
                        "shortDescription": "It's safe to say that a lot of websites and apps these days are heavily reliant on images: product images, avatars, social sharing. With continued technological advances, the variety of device sizes you need to support keeps growing. How exactly are we to make the same page look great and feel performant on both a 16'' MacBook Pro with a retina display as well as a small 5 year old Android phone? We will look at some of the modern approaches to tackle just this problem on web and native - as well as what happens if you don't.",
                        "duration": 20,
                        "endDate": "2023-06-02T10:40:00.000Z",

                        "slug": "optimising-images-in-web-and-native",
                        "bgColor": "rgb(153, 255, 0)",
                        "title": "Optimising Images in Web and Native",
                        "description": "<p>It's safe to say that a lot of websites and apps these days are heavily reliant on images: product images, avatars, social sharing. With continued technological advances, the variety of device sizes you need to support keeps growing. How exactly are we to make the same page look great and feel performant on both a 16'' MacBook Pro with a retina display as well as a small 5 year old Android phone? We will look at some of the modern approaches to tackle just this problem on web and native - as well as what happens if you don't.</p>\n",
                        "startDate": "2023-06-02T10:20:00.000Z",

                        "format": "InPerson",
                        "shortDescription": "When refactoring large code bases, Find and Replace even with Regexes, can only get you so far. When that fails don’t fallback to painful manual updates instead reach for Abstract Syntax Trees (AST). In this session we introduce AST’s and show how they can be used to reason about / generate code. You will leave with a greater understanding of how you can automatically update code and new insights into how code linters work under the hood.",

                        "format": "InPerson",
                        "shortDescription": "WASM has taken over the web-development scene in the past few years. It is a language that can be run by the web platform alongside with Javascript. Being treated as a target language, a variety of low-level, statically-typed languages such as C++ and Rust can be compiled to WASM. Thus, a variety of complex, computationally intense applications can now be tackled through readily available web applications.",

                        "bgColor": "rgb(153, 255, 0)",
                        "title": "Supercharging React Apps with WASM",
                        "description": "<p>WASM has taken over the web-development scene in the past few years. It is a language that can be run by the web platform alongside with Javascript. Being treated as a target language, a variety of low-level, statically-typed languages such as C++ and Rust can be compiled to WASM. Thus, a variety of complex, computationally intense applications can now be tackled through readily available web applications. Demos of 2 such applications are shown in the presentation and a side-to-side comparison is done next to JS code.</p>\n",
                        "startDate": "2023-06-02T12:50:00.000Z",

                        "shortDescription": "GraphQL is a powerful and useful tool, especially popular among frontend developers. It can significantly speed up app development and improve application speed, API discoverability, and documentation. GraphQL is not an excellent fit for simple APIs only - it can power more advanced architectures. The separation between queries and mutations makes GraphQL perfect for event sourcing and Command Query Responsibility Segregation (CQRS).",

                        "bgColor": "rgb(153, 255, 0)",
                        "title": "Advanced GraphQL Architectures: Serverless Event Sourcing and CQRS",
                        "description": "<p>GraphQL is a powerful and useful tool, especially popular among frontend developers. It can significantly speed up app development and improve application speed, API discoverability, and documentation. GraphQL is not an excellent fit for simple APIs only - it can power more advanced architectures. The separation between queries and mutations makes GraphQL perfect for event sourcing and Command Query Responsibility Segregation (CQRS). By making your advanced GraphQL app serverless, you get a fully managed, cheap, and extremely powerful architecture.</p>\n",
