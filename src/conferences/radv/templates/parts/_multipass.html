<section class="section s-multipass bg-black" id="multipass">
  <div class="container">
    <div class="section__head">
      <div class="section__head-l">
        <h2 class="section__title">{{ pagesPieceOfTexts.multipass__title | safe }}</h2>
        <p class="section__subtitle">{{ pagesPieceOfTexts.multipass__subtitle | safe }}</p>

        <a class="btn btn--green" href="https://gitnation.com/multipass" target="_blank" onclick={{ ga_mixins.sendGAEvent({ values: multipass__title | striptags + ';' , category: 'buy-multipass' , isAuth: not fakeLinks }) }}>more details</a>
      </div>
    </div>

    <div class="multipass">
      <div class="visa-card">
        <div class="visa-card__img">
          <svg class="icon icon-face">
            <use xlink:href="img/sprite.svg?v3#icon-face"></use>
          </svg>
        </div>
        <div class="visa-card__desc">
          <div>Korben Dallas</div>
          <div>citizen@gitnation.org</div>
        </div>
      </div>

      <svg class="icon icon-equal">
        <use xlink:href="img/sprite.svg?v3#icon-equal"></use>
      </svg>

      {% include "partials/_multipass-slider.html" %}
    </div>
  </div>
</section>
