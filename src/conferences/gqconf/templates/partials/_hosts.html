<section class="section hosts">
	<div class="container">
		<h3 class="section__title">{{ mixins.text(pieceOfTexts, 'hosts__title') }}</h3>
		<div class="mc-list">

			{% for person in speakers.performanceTeam %}
				<div class="speakers-list__item">
					<div class="speaker">
						<div class="speaker__photo">
							<img src="{{person.avatar}}" alt="{{person.name}}">
						</div>
						<div class="speaker__name">{{person.name}}</div>
						<div class="speaker__company">{{person.company}}</div>
						<div class="speaker__desc">{{person.bio | safe}}</div>
						{% if person.socials %}
							<div class="speaker__socials">
								{% for social in person.socials %}
									<a href="{{social.link}}" target="_blank" class="speaker__social-link">
										<svg class="icon icon-{{social.icon}}"><use xlink:href="img/sprite.svg?v2#icon-{{social.icon}}"></use></svg>
									</a>
								{% endfor %}
							</div>
						{% endif %}
					</div>
				</div>
			{% endfor %}



		</div>
	</div>
</section>
