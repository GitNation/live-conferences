

  <ul class="techs">
    {% for item in pages.main.pageStatistics.techScope %}
      {% if item.title %}
      <li class="techs__item">
        <div class="techs__img-box"><img class="techs__img" src="{{ item.image }}"/></div>
        <p class="techs__title">{{ item.title }}</p>
      </li>
      {% endif %}
    {% endfor %}
  </ul>
