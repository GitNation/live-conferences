<section class="party-info" id="party-info" style="background-image: url(img/info.jpg)">
  <video class="party-info__video" preload="auto" muted autoplay loop poster="{{conf.bg}}">
  	<source src="video/disco.webm" type="video/webm"/>
    <source src="video/disco.mp4" type="video/mp4"/>
  </video>
  <div class="container">
    <div class="party-info__content">
      <div class="party-info__title title">{{ mixins.text(pieceOfTexts, 'partyInfo__title') }}</div>
      <div class="party-info__descr descr {{conf.descrMod}}">{{ mixins.text(pieceOfTexts, 'partyInfo__descr') }}</div>
    </div>
  </div>
</section>
