<section class="section sec-event" id="event">
	<div class="container">
		<div class="sec-event__inner">
			<div class="sec-event__top">
				<h2 class="section__title">{{pagesPieceOfTexts.event__title}}</h2>
				<div class="sec-event__text styled-text">
					{{pagesPieceOfTexts.event__descr | safe }}
				</div>

				<svg class="sec-event__top-img" xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800" fill="none">
					<path d="M0 800L400.185 400H800L0 800Z" fill="#1F1F1F" />
					<path d="M800 0L399.815 400L0 400L800 0Z" fill="#1F1F1F" />
				</svg>
			</div>

			{% if pages[pageKey].pageSections.techs %}
			<div class="sec-event__topics">
				<h2>topics to be covered:</h2>
				{{mixins.techs(pages[pageKey].pageStatistics.techScope)}}
			</div>
			{% endif %}
		</div>
	</div>
</section>
