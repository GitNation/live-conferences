<section class="sponsors section js-section">
  <div class="section__row">
    <div class="section__col-1"></div>
    <div class="section__col-2 theme-bg" data-jq-clipthru="clipthru">
      <div class="section__container">
        <div class="section__title sponsors__title">
          <h2 class="section-title js-clip js-title" id="sponsors">Sponsors</h2>
        </div>
<!--        <div class="text white-color">-->
<!--          <p>-->
<!--            Would like to work together with the most notable React community supporters in Berlin?-->
<!--          </p>-->
<!--        </div>-->
<!--        <div class="sponsors__link">-->
<!--          <a href="/react-jobs">Check out the React job offers form our partners.</a>-->
<!--        </div>-->
      </div>
    </div>
  </div>
  <div class="sponsors__items">
    {% for item in sponsors %}
    <div class="sponsors__item sblock">
      <div class="sblock__title">{{item.title}}</div>
      <div class="sblock__items">
        {% for sponsor in item.list %}
        <a href="{{sponsor.link}}" class="sblock__link" target="_blank">
          <img class="js-lazy-image" data-src="img/sponsors/{{sponsor.img}}" alt="{{sponsor.alt}}" width="{{sponsor.width}}">
        </a>
        {% endfor %}
      </div>
    </div>
    {% endfor %}
  </div>
</section>
