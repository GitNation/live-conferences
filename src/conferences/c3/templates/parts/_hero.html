<div class="hero">
  <div class="container hero__inner">
    <div class="hero__top">
      <div class="hero__logo">
        <a href="/" class="logo">
          <img src="img/logo.svg" alt="">
        </a>
      </div>
      <div class="hero__right">
        <h1 class="hero__title">{{pagesPieceOfTexts.hero__title}}</h1>

        <div class="hero__suptitle">{{pagesPieceOfTexts.hero__date}}</div>
      </div>
    </div>
    <div class="hero__btn">
      <a href="#" class="btn">get Tickets</a>
      <a href="#" class="btn btn--border">get Tickets</a>
    </div>
  </div>
  {% if pages[pageKey].pageSections.heroVideo %}
  <div class="hero__sections h-sections">
    <div class="h-sections__item">
      <video class="hero__video" preload="auto" muted autoplay loop>
        <source src="video/hero_31.mp4" type="video/mp4" />
      </video>
      <div class="h-sections__title">code</div>
    </div>
    <div class="h-sections__item">
      <video class="hero__video" preload="auto" muted autoplay loop>
        <source src="video/hero_32.mp4" type="video/mp4" />
      </video>
      <div class="h-sections__title">career</div>
    </div>
    <div class="h-sections__item">
      <video class="hero__video" preload="auto" muted autoplay loop>
        <source src="video/hero_33.mp4" type="video/mp4" />
      </video>
      <div class="h-sections__title">Creativity</div>
    </div>
  </div>

  {% endif %}

  <div class="hero__bg"></div>
</div>
