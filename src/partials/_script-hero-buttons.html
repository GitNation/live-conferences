<script>
  const hDate = new Date();
  const hStartConf = '{{customContent.eventInfo.emsEvent.startDate}}' || '{{ customContent.eventInfo.conferenceStart2 }}';
  const hEndConf = '{{customContent.eventInfo.emsEvent.endDate}}' || '{{customContent.eventInfo.conferenceFinish2}}';
  console.log(hStartConf)
  console.log(hEndConf)


  let heroButtonsStartConf = new Date(hStartConf);
  let heroButtonsDaysbefore = new Date(hStartConf);
  let heroButtonsEndConf = new Date(hEndConf);
  let heroButtonsWeekAfterConf = new Date(hEndConf);

  heroButtonsStartConf = new Date(heroButtonsStartConf.setHours(0, 0, 0))
  heroButtonsDaysbefore = new Date(new Date(heroButtonsDaysbefore.setDate(heroButtonsDaysbefore.getDate() - 2)).setHours(0, 0, 0))
  heroButtonsEndConf = new Date(new Date(heroButtonsEndConf.setDate(heroButtonsEndConf.getDate() + 1)).setHours(0, 0, 0))
  heroButtonsWeekAfterConf = new Date(new Date(heroButtonsWeekAfterConf.setDate(heroButtonsWeekAfterConf.getDate() + 7)).setHours(0, 0, 0))

  const visibleButton = (number, className) => {
    const style = document.createElement('style');
    style.textContent = `.js-${className}-${number} {display: flex;} .js-btn-default {display: none !important;}`;
    document.head.appendChild(style);
  }

  if (hDate >= heroButtonsDaysbefore && hDate < heroButtonsStartConf) {
    visibleButton(1, 'btn')
  } else if (hDate >= heroButtonsStartConf && hDate < heroButtonsEndConf) {
    visibleButton(2, 'btn')
  } else if (hDate >= heroButtonsEndConf && hDate < heroButtonsWeekAfterConf) {
    visibleButton(3, 'btn')
  } else if (hDate > heroButtonsWeekAfterConf) {
    visibleButton(4, 'btn')
  }

</script>
