<script>
  const date = new Date();
  const startConf = '{{customContent.eventInfo.conferenceStart}}';
  const endConf = '{{customContent.eventInfo.conferenceFinish}}';

  let heroButtonsStartConf = new Date(startConf);
  let heroButtonsDaysbefore = new Date(startConf);
  let heroButtonsEndConf = new Date(endConf);
  let heroButtonsWeekAfterConf = new Date(endConf);

  heroButtonsDaysbefore = new Date(heroButtonsDaysbefore.setDate(heroButtonsDaysbefore.getDate() - 2))
  heroButtonsEndConf = new Date(heroButtonsEndConf.setDate(heroButtonsEndConf.getDate() + 1))
  heroButtonsWeekAfterConf = new Date(heroButtonsWeekAfterConf.setDate(heroButtonsWeekAfterConf.getDate() + 7))

  const visibleButton = (number, className) => {
    const style = document.createElement('style');
    style.textContent = `.js-${className}-${number} {display: flex;} .js-btn-default {display: none !important;}`;
    document.head.appendChild(style);
  }
  if (date >= heroButtonsDaysbefore && date < heroButtonsStartConf) {
    visibleButton(1, 'btn')
  } else if (date >= heroButtonsStartConf && date < heroButtonsEndConf) {
    visibleButton(2, 'btn')
  } else if (date >= heroButtonsEndConf && date < heroButtonsWeekAfterConf)  {
    visibleButton(3, 'btn')
  } else if (date > heroButtonsWeekAfterConf) {
    visibleButton(4, 'btn')
  }

</script>
