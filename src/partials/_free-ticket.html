<section class="section s-free-ticket " id="free-ticket">
	<div class="container">
		<div class="free-ticket-wrap">
			<h2 class="section__title">{{ mixins.text(pieceOfTexts, 'freeTicket__title') }}</h2>

			<div class="free-ticket">
				<div class="free-ticket__content">
					<div class="free-ticket__text">
						<div class="free-ticket__descr">{{ mixins.text(pieceOfTexts, 'freeTicket__desc') }}</div>
						<a class="btn" href="{{ pagesPieceOfTexts.freeTicket__btnLink }}" target="_blank">{{ pagesPieceOfTexts.freeTicket__btnText }}</a>
					</div>
					<div class="free-ticket__img">
						<div class="badge-img">
							<div class="badge-img__card">
								<div class="badge-img__head">
									<div class="badge-img__barcode"></div>
									<span>983402</span>
								</div>
								<div class="badge-img__stripe"></div>
								<div class="badge-img__body">
									<div class="badge-img__img">
										<svg class="icon icon-face">
											<use xlink:href="img/sprite.svg?2#icon-face"></use>
										</svg>
									</div>
									<div class="badge-img__desc">
										<div>Korben<br> Dallas</div>
										<div>resident@gitnation.org</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
