<section class="section giving-back" id="diversity">
	<div class="container">
		<h3 class="section__title">{{ mixins.text(pieceOfTexts, 'givingBack__title') }}</h3>
		<div class="section__text text giving-back__text">{{ mixins.text(pieceOfTexts, 'givingBack__desc') }}</div>

		<div class="status-bar">
			<div class="status-bar__title">{{ mixins.text(pieceOfTexts, 'givingBack__statustitle') }}</div>
			<div class="status-bar__line">
				<div class="status-bar__progress" style="width:{{ pages.main.pageSections.backPercent }}%"></div>
			</div>
		</div>

		<div class="giving-back__btns">
			<a class="btn" href="{{ pagesPieceOfTexts.givingBack__btnLink }}">{{ pagesPieceOfTexts.givingBack__btnText }}</a>
		</div>
	</div>
	<div class="giving-back__faces">
		<img src="img/faces.png" alt="Faces">
	</div>
</section>
