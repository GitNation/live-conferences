<section class="section s-features-grid">
  <div class="container">
    <h3 class="section__title graphcms-container">
      {{ mixins.text(pieceOfTexts, 'features__title') }}
    </h3>

    <div class="features-grid">
      {% for media in pages[pageKey].pageSections.featuresGrid %}
      {% if media.videoId %}
      <div class="features-grid__item features-grid__{{loop.index0 % 5}}">
        <div class="video" style="background-image: url({{ media.videoCover }})">
          <div class="video__content" id="player"></div>
          <button class="video__btn js-video-btn" data-video-id="{{ media.videoId }}" data-content-id="player">
            <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
               width="94px" height="94px" viewBox="0 0 94 94" style="enable-background:new 0 0 94 94;" xml:space="preserve">
            <style type="text/css">
              .st0{fill:#0F1108;fill-opacity:0.3;stroke:#00FF00;stroke-width:3;}
              .st1{fill:#00FF00;}
            </style>
            <circle class="st0" cx="47" cy="47" r="45.5"/>
            <path class="icon__main" class="st1" d="M62.1,48.9c2.2-1.3,2.2-3.4,0-4.7L42,32.6C39.8,31.3,38,32.4,38,35v23.2c0,2.6,1.8,3.6,4.1,2.3L62.1,48.9z"/>
            </svg>
          </button>
        </div>
      </div>
      {% else %}
      <a class="features-grid__item features-grid__{{loop.index0 % 5}}" href="{{ media.link }}" target="_blank">
        <span class="features-grid__img" style="background-image: url({{ media.bgImage }})"></span>
        <span class="features-grid__content"><span class="features-grid__fb"></span></span>

        {% if media.title or media.description %}
        <div class="features-grid__pop">
          <p class="features-grid__title">{{ media.title }}</p>
          <p class="features-grid__description">{{ media.description }}</p>
        </div>
        {% endif %}
      </a>
      {% endif %}
      {% endfor %}
    </div>
  </div>
</section>
